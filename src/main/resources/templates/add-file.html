<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add File</title>
</head>
<body>
<h2>Add File</h2>

<form action="#" th:action="@{/add/{id}(id=${workstation.id})}" th:object="${workstation}" method="POST" enctype="multipart/form-data">
    <input th:field="*{id}" type="text" class="form-control">
    <input th:field="*{owner}" type="text" class="form-control" placeholder="">
    <input type="file" name="file" required><br><br>

    <input type="submit" value="Add">
</form>

</body>
</html>
